<html>
<head>
<meta http-equiv="Content-Type"	content="text/html;charset=gb2312">
<script type="text/javascript">
function javacalljs(){
	 document.getElementById("content").innerHTML +=   
         "<br\>java调用了js函数";
}

function javacalljswithargs(arg){
	 document.getElementById("content").innerHTML +=   
         ("<br\>"+arg);
}

</script>
</head>
<body>
this is my html <br/>
<Button onClick="window.android.onClickBack()">点击调用java代码</Button><br/>
<Button onClick="window.android.onClickBack('hello world')"
        onmousemove="window.android.onClickBack('hello world')" onmouseout="window.android.onClickBack('aaaaaaaa')"
        onfocus="window.android.onClickBack('hello world')">点击调用java代码并传递参数</Button>
<br/>
<div id="content">内容显示:java调用了javascript的方法</div>
</body>
</html>
